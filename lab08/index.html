<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert currency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Convert currency</h1>
    </div>
    <div class="row">
      <div class="mb-3">
        <label for="from" class="form-label">From EUR</label>
        <input type="number" class="form-control" id="from" placeholder="Enter from currency number">
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-success" id="btnConvert">Convert</button>
      </div>
      <div class="mb-3">
        <label for="to" class="form-label">To USD</label>
        <input type="number" class="form-control" id="to" rows="3" placeholder="Convert currency value" readonly />
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
