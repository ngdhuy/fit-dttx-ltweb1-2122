<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Event</h1>

  <button type="button">Click me 1</button>
  <button type="button" id="btn02">Click me 2</button>
  <button type="button">Click me 3</button>
  <button type="button">Clear event click of button 3</button>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#btn02').click(function(){
        $('body').css('background-color','#cc3366');
      });

      $('button').first().click(function(){
        window.alert('Button click');
      });

      $('button').eq(2).bind('click',function(){
        $('body').css('background-color', '#33cc66');
      });

      $('button').eq(3).click(function(){
        $('button').eq(2).unbind('click');
        $('body').css('background-color', '#fff');
      });
    });
  </script>
</body>
</html>
