<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    div {
      margin: 2rem;
      width: 30rem;
      height: 20rem;
      line-height: 20rem;
      text-align: center;
      background-color: #cc33cc;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Event</h1>
  <button type="button" onclick="alert('Button is clicked')">Click me!</button>
  <div onmouseover="mouseHover()" onmousedown="mouseDown()" onmouseup="mouseUp()" onmouseout="mouseOut()">
    Click me to change color
  </div>

  <script type="text/javascript">
    // Type: number, string, object, null, undefine

    function mouseHover(){ document.bgColor = '#247881'; }

    function mouseDown() { document.bgColor = '#4d96ff'; }

    function mouseUp() { document.bgColor = '#e2dea9'; }

    function mouseOut() { document.bgColor = '#fff89a'; }
  </script>
</body>
</html>
