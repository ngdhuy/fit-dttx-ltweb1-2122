<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Event click</h1>
  <button type="button" onclick="window.location='https://www.google.com';">Navigate to Google</button>
  <button type="button" onclick="window.alert(window.location);">Show location url</button>
  <hr />
  <input type="text" id="keyword" />
  <button type="button" id="btnSearch">Search</button>

  <script type="text/javascript">
    var btnSearch = document.querySelector('#btnSearch');
    btnSearch.addEventListener('click', search);

    function search() {
      let keyword = document.getElementById('keyword').value;
      window.location = 'https://www.google.com/search?q=' + keyword;
    }
  </script>
</body>
</html>
