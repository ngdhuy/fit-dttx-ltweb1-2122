<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script type="text/javascript">
    function get_h1_element() {
      let node = document.querySelector('h1');
      let text = node.innerText;
      console.log(text);
    }

    get_h1_element();
  </script>
  
  <h1>hello world</h1>

  <script type="text/javascript">
    console.log('Call function get_h1_element second time');
    get_h1_element();
  </script>
</body>
